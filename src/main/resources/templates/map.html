<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" charset="UTF-8">
    <title>My Maps</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #d6ecfb;
            font-family: arial,helvetica,sans-serif;
        }
        #textContent {
            margin: 30px;
            background: aliceblue;
            padding: 20px;
            border-radius: 15px;
        }
        input[type=text], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 8px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
        input[type=reset] {
            width: 100%;
            background-color: #af0918;
            color: white;
            padding: 8px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="textContent">
<p th:text="'Hello, ' + ${name} + '!'"></p>
<p th:text="'Welcome to your map :)'"></p>


<h2>List of countries</h2>

<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Population</th>
        <th>Government</th>
        <th>Currency</th>
        <th>GDP</th>
        <th>Other</th>
    </tr>
    <tr th:each="countryItem : ${countries}">
        <td th:text="${countryItem.id}">id</td>
        <td th:text="${countryItem.name}">name</td>
        <td th:text="${countryItem.population}">population</td>
        <td th:text="${countryItem.government}">government</td>
        <td th:text="${countryItem.currency}">currency</td>
        <td th:text="${countryItem.gdp}">GDP</td>
        <td th:text="${countryItem.other}">other</td>
    </tr>
</table>

<h1>Update or add a country</h1>
<form action="/update" method="post">
    <label for="country">Country</label>
    <select id="country" name="country">
<!--        <option th:each="countryName : ${countryNameList}" th:value="countryName" th:text="countryName"></option>-->
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
    </select>
    <p>Population: <input type="text" name="population" /></p>
    <p>Government: <input type="text" name="government" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</div>

<div id="map"></div>
<script>
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 34, lng: -118},
            zoom: 3
        });
    }
</script>

<!--<script async defer-->
<!--// </script>-->
</body>
</html>

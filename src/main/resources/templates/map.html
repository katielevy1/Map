<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" charset="UTF-8">
    <title>Getting Started: Add to the map!</title>
</head>
<body>
<p th:text="'Hello, ' + ${name} + '!'"></p>

<h2>List of countries</h2>

<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Population</th>
        <th>Government</th>
        <th>Currency</th>
        <th>GDP</th>
        <th>Other</th>
    </tr>
    <tr th:each="countryItem : ${countries}">
        <td th:text="${countryItem.id}">id</td>
        <td th:text="${countryItem.name}">name</td>
        <td th:text="${countryItem.population}">population</td>
        <td th:text="${countryItem.government}">government</td>
        <td th:text="${countryItem.currency}">currency</td>
        <td th:text="${countryItem.gdp}">GDP</td>
        <td th:text="${countryItem.other}">other</td>
    </tr>
</table>

<p>Update a country<a href="/update">here</a></p>

<h1>Form</h1>
<form action="/update" method="post">
    <p>Country: <input type="text" name="name" /></p>
    <p>Population: <input type="text" name="population" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
